<script src="processing.js"></script>
<script type="text/processing" data-processing-target="processing-canvas">
 
void setup(){
  size(640,640);
  background(0);
  
  stroke(255);
  fill(150);
  strokeWeight(5);
}

void draw(){
  if(mousePressed == true){
    line(mouseX,mouseY,pmouseX,pmouseY);
  }
}
 
</script>
<canvas id="processing-canvas"></canvas>
